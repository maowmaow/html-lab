	<div class="container">
	
		<h3><code>required</code></h3>
		<pre><code>&lt;input type="text" required /&gt;</code></pre>
		<form><input type="text" name="input1" required /> <button type="submit">Submit</button></form>
		
		<h3><code>pattern</code></h3>
		<pre><code>&lt;input type="text" pattern="<em>regex</em>" /&gt;</code></pre>
		<form><input type="text" name="input2" id="input2" pattern="\d{3}-\d{4}" placeholder="xxx-xxxx" required /> <button type="submit">Submit</button></form>
		
		<h3><code>min</code>, <code>max</code></h3>
		<pre><code>&lt;input type="date" min="2014-10-24" max="2014-12-13" /&gt;</code></pre>
		<form><input type="date" min="2014-10-24" max="2014-12-13" style="line-height: inherit" /> <button type="submit">Submit</button></form>
		
		<h3><code>maxlength</code></h3>
		<pre><code>&lt;input type="text" maxlength="5" /&gt;</code></pre>
		<form><input type="text" name="data" maxlength="5" required /> <button type="submit">Submit</button></form>
