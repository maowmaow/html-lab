<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 - Example 6: Content editable</title>
	<link rel="shortcut icon" href="../favicon.png" />
	<link rel="stylesheet" href="../bootstrap.min.css" />
	<link rel="stylesheet" href="../style.css" />
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HTML5 Course</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
            	<a href="../index.html">Home</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
	<div class="container">
		<h3><code>contenteditable</code></h3>
		<pre><code>&lt;div contenteditable&gt;
    A sample text
&lt;/div&gt;</code></pre>
		<div class="panel panel-default" id="panel" contenteditable>
			<div class="panel-heading"><h3 class="panel-title">Edit me!</h3></div>
			<div class="panel-body">
				A sample text
			</div>
		</div>
		
		<button type="button" class="btn btn-default" id="toggleBtn">Toggle Edit Mode</button>
	</div>
	<script>
	var panel = document.getElementById('panel');
	var btn = document.getElementById('toggleBtn');
	btn.addEventListener('click', function(e) {
		if (panel.hasAttribute('contenteditable')) {
			panel.removeAttribute('contenteditable');
		} else {
			panel.setAttribute('contenteditable', true);
		}
	});
	</script>
</body>
</html>
