	<div class="container">
		<figure>
			<img id="map" />
			<figcaption id="caption"></figcaption>
		</figure>
	</div>
	
	<script>

var image = document.getElementById('map');
var caption = document.getElementById('caption');

function showGoogleMap(latitude, longitude) {
   image.src = "https://maps.googleapis.com/maps/api/staticmap?"
           + "center=" + latitude + ',' + longitude
           + "&zoom=11&size=400x400"
           + "&markers=color:red%7Clabel:X%7C" + latitude + ',' + longitude
   caption.innerHTML = latitude + ',' + longitude;
}

// Add your code here..
showGoogleMap(1,1);

	</script>
