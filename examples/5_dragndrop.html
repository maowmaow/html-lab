<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 - Example 5: Drag &amp; Drop</title>
	<link rel="shortcut icon" href="../favicon.png" />
	<link rel="stylesheet" href="../bootstrap.min.css" />
	<link rel="stylesheet" href="../style.css" />
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index.html">HTML5 Course</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
            	<a href="../index.html">Home</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading"><h3 class="panel-title">Country</h3></div>
					<div class="panel-body" id="drag-source">
						<img draggable src="../images/Canada-Flag.png" />
						<img draggable src="../images/Germany-Flag.png" />
						<img draggable src="../images/Japan-Flag.png" />
						<img draggable src="../images/Liberia-Flag.png" />
						<img draggable src="../images/Mexico-Flag.png" />
						<img draggable src="../images/Saint-Barthelemy-Flag.png" />
						<img draggable src="../images/United-Kingdom-Flag.png" />
						<img draggable src="../images/United-States-Flag.png" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading"><h3 class="panel-title">Selection</h3></div>
					<div class="panel-body" style="height: 415px" id="drop-target">
						
					</div>
				</div>
			</div>
		</div>
	</div>

<script>
	var src = document.getElementById('drag-source');
	src.addEventListener('dragstart', function(e) {
		e.dataTransfer.setData('text/html', e.target.src);
	});
	
	var target = document.getElementById('drop-target');
	target.addEventListener('dragover', function(e) {
		e.preventDefault();
		e.dataTransfer.dropEffect = "copy";
		this.parentNode.className = 'panel panel-danger';
	});
	
	target.addEventListener('dragleave', function(e) {
		e.preventDefault();
		this.parentNode.className = 'panel panel-primary';
	});
	
	target.addEventListener('drop', function(e) {
		e.preventDefault();
		var img = new Image();
		img.src = e.dataTransfer.getData('text/html');
		this.appendChild(img);
		this.parentNode.className = 'panel panel-primary';
	});
</script>
</body>
</html>
